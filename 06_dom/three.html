<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM THREE</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title","genrated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Ayushi Narnolia"//this overwrites the value
    //so we prefer this below:
    const addText = document.createTextNode("Ayushi Narnolia")
    div.appendChild(addText)

    //attaching to the document which will finally be visible in the screen
    document.body.appendChild(div)

</script>
</html>
